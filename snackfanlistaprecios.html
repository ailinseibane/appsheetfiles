<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Precios</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f0f2;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header img {
      height: 80px;
      margin-bottom: 10px;
    }
    .header h1 {
      margin: 0;
      color: #800020;
      font-size: 28px;
      text-transform: uppercase;
    }
    .category {
      margin-top: 40px;
    }
    .category h2 {
      background: #f7d9df;
      padding: 10px 15px;
      border-left: 6px solid #800020;
      border-radius: 4px;
      color: #800020;
      margin-bottom: 15px;
      font-size: 20px;
    }
    .product {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 12px 0;
      gap: 20px;
    }
    .product img {
      height: 60px;
      width: 60px;
      object-fit: cover;
      border-radius: 8px;
      background: #f2f2f2;
      border: 1px solid #ccc;
    }
    .product-info {
      flex-grow: 1;
    }
    .product-name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .product-price {
      color: #228c22;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://acdn-us.mitiendanube.com/stores/005/821/939/themes/common/logo-1951200950-1739356298-6be1913107e967b9582522cb6ccf771a1739356298.png?0" alt="Snack Fan Logo">
      <h1>Lista de precios <span id="Tipo"></span></h1>
    </div>
    <div id="contenido"></div>
  </div>

  <footer style="background:#800020; color:#fff; padding:20px; margin-top:40px; border-radius:0 0 12px 12px; font-size:14px;">
    <div style="max-width: 900px; margin: auto;">
      <strong style="font-size:16px; display:block; margin-bottom:10px;">CONTACTANOS</strong>
      <div style="margin-bottom:5px;">üìû 236 4316825</div>
      <div style="margin-bottom:5px;">‚úâÔ∏è <a href="mailto:contacto@snackfan.com.ar" style="color:white; text-decoration: underline;">contacto@snackfan.com.ar</a></div>
      <div style="margin-bottom:10px;">üìç Sarmiento 1133 - Jun√≠n BA</div>
      <div style="margin-top:10px;">üì∏ Instagram: <a href="https://instagram.com/snackfanjunin" target="_blank" style="color:white; text-decoration: underline;">@snackfanjunin</a></div>
    </div>
  </footer>
  
  <script>
  const tipo = new URLSearchParams(window.location.search).get("tipo") || "MINORISTA";
  document.getElementById("Tipo").innerText = tipo;

  const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZsx6ZE1gGg6vWsLWLjpUEDTfJxPa9ZYYjtlLT85N0OL-T3J0Q1LW8c0CBpufS3RXLRhWfH2lZTutU/pub?gid=1314104074&single=true&output=csv";

  // üîß Funci√≥n para construir la URL de imagen completa desde AppSheet
  function getImageUrl(filename) {
    return `https://www.appsheet.com/template/gettablefileurl?appName=Gestionstock-5955407&tableName=items&fileName=${encodeURIComponent(filename)}`;
  }

  fetch(sheetURL)
    .then(response => response.text())
    .then(csv => {
      const lines = csv.split("\n").filter(r => r.trim() !== "");
      const productos = [];

      for (let i = 1; i < lines.length; i++) {
        const [
          codigo,
          nombre,
          descripcion,
          imagen,
          categoria,
          proveedor,
          precioBaseStr,
          porcMayStr,
          porcMinStr
        ] = lines[i].split(",");

        const precioBase = parseFloat(precioBaseStr.replace(",", ".")) || 0;
        const porcMay = parseFloat(porcMayStr.replace(",", ".")) || 0;
        const porcMin = parseFloat(porcMinStr.replace(",", ".")) || 0;

        const precioFinal = tipo === "MAYORISTA"
          ? precioBase * (1 + porcMay / 100)
          : precioBase * (1 + porcMin / 100);

        productos.push({
          codigo,
          nombre,
          descripcion,
          imagen,
          categoria,
          proveedor,
          precio: precioFinal.toFixed(2)
        });
      }

      const grupo = {};
      productos.forEach(p => {
        if (!grupo[p.categoria]) grupo[p.categoria] = [];
        grupo[p.categoria].push(p);
      });

      const contenido = document.getElementById("contenido");

      for (const categoria in grupo) {
        const bloque = document.createElement("div");
        bloque.classList.add("category");
        bloque.innerHTML = `<h2>${categoria}</h2>`;
        grupo[categoria].forEach(p => {
          bloque.innerHTML += `
            <div class="product">
              <img src="${getImageUrl(p.imagen)}" alt="${p.nombre}" onerror="this.src='https://via.placeholder.com/60x60?text=No+Img'">
              <div class="product-info">
                <div class="product-name">${p.nombre}</div>
                ${p.descripcion ? `<div class="product-description">${p.descripcion}</div>` : ""}
                <div class="product-price">$${p.precio}</div>
              </div>
            </div>
          `;
        });
        contenido.appendChild(bloque);
      }
    });
</script>

</body>
</html>
