<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Pedido</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 40px;
      background: #f4f4f8;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      height: 80px;
    }
    h1 {
      text-align: center;
      color: #2b2d42;
      margin-bottom: 10px;
    }
    .info {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .info div {
      margin: 5px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      text-align: left;
    }
    th {
      background-color: #e0e0e0;
    }
    .total {
      text-align: right;
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
    }
    .observaciones {
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
<img src="https://compra.junin.gob.ar/images/cache/tpt700x700/2025/05/comprajunin/entities/file-00000000bf1461f7a0b7d89ae0712b4f-conversation-id67fdb3ef-8ce4-8002-a7a7-6c5ce6fd115bmessage-id5f3ecebe-4c91-4c5b-82f0-1d4791558221-martina-rassi-15114005.png.png?0" alt="Logo">
    </div>

    <h1>DETALLE DE PEDIDO</h1>

    <div class="info">
      <div>üìÖ <strong>Fecha:</strong> <span id="Fecha"></span></div><br>
      <div>üë§ <strong>Cliente:</strong> <span id="Cliente"></span></div<br>
      <div>üó∫Ô∏è <strong>Domicilio de entrega:</strong> <span id="Domicilio"></span></div><br>
      <div>üìû <strong>Tel√©fono:</strong> <span id="Telefono"></span></div><br>
      <div>üì¶ <strong>Estado:</strong> <span id="Estado"></span></div>
    </div>

    <div class="observaciones"><strong>üìù Observaciones:</strong> <span id="Observaciones"></span></div>

    <table id="tabla-productos">
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Descripci√≥n</th>
          <th>Cant.</th>
          <th>Precio unitario</th>
          <th>Desc.</th>
          <th>Precio final</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="total">üí∞ Total pedido: $<span id="TotalPedido"></span></div>
  </div>

  <script>
    function getURLParameter(name) {
      return decodeURIComponent(
        (new RegExp('[?|&]' + name + '=' +
          '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1]
          .replace(/\+/g, '%20')) || null;
    }

    function getParamArray(name) {
      const raw = getURLParameter(name);
      return raw ? raw.split(",") : [];
    }

    document.getElementById("Fecha").innerText = getURLParameter("fecha");
    document.getElementById("Cliente").innerText = getURLParameter("cliente");
    document.getElementById("Estado").innerText = getURLParameter("estado");
    document.getElementById("Observaciones").innerText = getURLParameter("observaciones");
    document.getElementById("TotalPedido").innerText = getURLParameter("total");
    document.getElementById("Domicilio").innerText = getURLParameter("domicilio");
    document.getElementById("Telefono").innerText = getURLParameter("telefono");

    const codigos = getParamArray("codigos");
    const descripciones = getParamArray("descripciones");
    const cantidades = getParamArray("cantidades");
    const preciosUnitarios = getParamArray("preciosUnitarios");
    const descuentos = getParamArray("descuentos");
    const preciosFinales = getParamArray("preciosFinales");

    const tablaBody = document.querySelector("#tabla-productos tbody");

    for (let i = 0; i < codigos.length; i++) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${codigos[i]}</td>
        <td>${descripciones[i]}</td>
        <td>${cantidades[i]}</td>
        <td>$${preciosUnitarios[i]}</td>
        <td>${descuentos[i]}%</td>
        <td>$${preciosFinales[i]}</td>
      `;
      tablaBody.appendChild(row);
    }
  </script>
</body>
</html>
