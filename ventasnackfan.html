<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Pedido</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 40px;
      background: #f4f4f8;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      height: 80px;
    }
    h1 {
      text-align: center;
      color: #2b2d42;
      margin-bottom: 10px;
    }
    .info {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .info div {
      margin: 5px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      text-align: left;
    }
    th {
      background-color: #e0e0e0;
    }
    .total {
      text-align: right;
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
    }
    .observaciones {
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://drive.google.com/uc?export=view&id=1YPBrOsAPF2g2YZKdGRjd1QO0ukSI16z7" alt="Logo">
    </div>

    <h1>DETALLE DE PEDIDO</h1>

    <div class="info">
      <div>üìÖ <strong>Fecha:</strong> <span id="Fecha"></span></div>
      <div>üë§ <strong>Cliente:</strong> <span id="Cliente"></span></div>
      <div>üì¶ <strong>Estado:</strong> <span id="Estado"></span></div>
    </div>

    <div class="observaciones"><strong>üìù Observaciones:</strong> <span id="Observaciones"></span></div>

    <table id="tabla-productos">
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Descripci√≥n</th>
          <th>Cant.</th>
          <th>Precio unitario</th>
          <th>Desc.</th>
          <th>Precio final</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="total">üí∞ Total pedido: $<span id="TotalPedido"></span></div>
  </div>

  <script>
    function getURLParameter(name) {
      return decodeURIComponent(
        (new RegExp('[?|&]' + name + '=' +
          '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1]
          .replace(/\+/g, '%20')) || null;
    }

    document.getElementById("Fecha").innerText = getURLParameter("fecha");
    document.getElementById("Cliente").innerText = getURLParameter("cliente");
    document.getElementById("Estado").innerText = getURLParameter("estado");
    document.getElementById("Observaciones").innerText = getURLParameter("observaciones");
    document.getElementById("TotalPedido").innerText = getURLParameter("total");

    const tablaBody = document.querySelector("#tabla-productos tbody");
    const productos = JSON.parse(getURLParameter("productos") || "[]");

    productos.forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.codigo}</td>
        <td>${item.descripcion}</td>
        <td>${item.cantidad}</td>
        <td>$${item.precioUnitario}</td>
        <td>${item.descuento}%</td>
        <td>$${item.precioFinal}</td>
      `;
      tablaBody.appendChild(row);
    });
  </script>
</body>
</html>
