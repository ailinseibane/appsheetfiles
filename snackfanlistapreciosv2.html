<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Precios</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f0f2;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ddd;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }

    .logo img {
      height: 80px;
    }

    .contact-minidata {
      font-size: 13px;
      color: #666;
      text-align: right;
    }

    .contact-minidata a {
      color: #666;
      text-decoration: none;
    }

    .header h1 {
      text-align: center;
      color: #800020;
      font-size: 28px;
      text-transform: uppercase;
      margin-bottom: 30px;
    }

    .category {
      margin-top: 40px;
      page-break-inside: avoid;
    }

    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f7d9df;
      padding: 10px 15px;
      border-left: 6px solid #800020;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .category-header h2 {
      color: #800020;
      font-size: 20px;
      margin: 0;
    }

    .category-header img {
      height: 40px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      background: #fafafa;
    }

    .product img {
      height: 120px;
      width: auto;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .product-description {
      font-size: 13px;
      color: #666;
      margin-bottom: 5px;
    }

    .product-price {
      color: #228c22;
      font-size: 16px;
      font-weight: bold;
    }

    @media print {
      body {
        margin: 0;
      }
      .container {
        box-shadow: none;
        border-radius: 0;
        padding: 20px;
      }
      .topbar {
        page-break-before: always;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="logo">
        <img src="https://acdn-us.mitiendanube.com/stores/005/821/939/themes/common/logo-1951200950-1739356298-6be1913107e967b9582522cb6ccf771a1739356298.png?0" alt="Snack Fan">
      </div>
      <div class="contact-minidata">
        ðŸ“ž 236 4316825 Â· ðŸ“¸ <a href="https://instagram.com/snackfanjunin" target="_blank">@snackfanjunin</a>
      </div>
    </div>

    <div class="header">
      <h1>Lista de precios <span id="Tipo"></span></h1>
    </div>

    <div id="contenido"></div>
  </div>

  <script>
    const tipo = new URLSearchParams(window.location.search).get("tipo") || "MINORISTA";
    document.getElementById("Tipo").innerText = tipo;

    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZsx6ZE1gGg6vWsLWLjpUEDTfJxPa9ZYYjtlLT85N0OL-T3J0Q1LW8c0CBpufS3RXLRhWfH2lZTutU/pub?gid=1314104074&single=true&output=csv";

    function getImageUrl(filename) {
      return `https://www.appsheet.com/template/gettablefileurl?appName=Gestionstock-5955407&tableName=items&fileName=${encodeURIComponent(filename)}`;
    }

    function parsePrecio(valor) {
      if (!valor) return 0;
      return parseFloat(valor.replace(/"/g, "").replace(/\./g, "").replace(",", ".")) || 0;
    }

    fetch(sheetURL)
      .then(response => response.text())
      .then(csv => {
        const lines = csv.split("\n").filter(r => r.trim() !== "");
        const productos = [];

        for (let i = 1; i < lines.length; i++) {
          const [codigo, nombre, descripcion, imagen, categoria, proveedor, precioBaseStr, porcMayStr, porcMinStr] = lines[i].split(",");

          const precioBase = parsePrecio(precioBaseStr);
          const porcMay = parsePrecio(porcMayStr);
          const porcMin = parsePrecio(porcMinStr);

          const precioFinal = tipo === "MAYORISTA"
            ? precioBase * (1 + porcMay / 100)
            : precioBase * (1 + porcMin / 100);

          productos.push({
            codigo,
            nombre,
            descripcion,
            imagen,
            categoria,
            proveedor,
            precio: precioFinal.toFixed(2)
          });
        }

        const grupo = {};
        productos.forEach(p => {
          if (!grupo[p.categoria]) grupo[p.categoria] = [];
          grupo[p.categoria].push(p);
        });

        const contenido = document.getElementById("contenido");

        for (const categoria in grupo) {
          const bloque = document.createElement("div");
          bloque.classList.add("category");
          bloque.innerHTML = `
            <div class="category-header">
              <h2>${categoria}</h2>
              <img src="https://acdn-us.mitiendanube.com/stores/005/821/939/themes/common/logo-1951200950-1739356298-6be1913107e967b9582522cb6ccf771a1739356298.png?0" alt="logo categoria">
            </div>
            <div class="product-grid"></div>`;

          const grid = bloque.querySelector(".product-grid");
          grupo[categoria].forEach(p => {
            const productoHTML = `
              <div class="product">
                <img src="${getImageUrl(p.imagen)}" alt="${p.nombre}" onerror="this.src='https://via.placeholder.com/120x120?text=No+Img'">
                <div class="product-name">${p.nombre}</div>
                ${p.descripcion ? `<div class="product-description">${p.descripcion}</div>` : ""}
                <div class="product-price">$${p.precio}</div>
              </div>`;
            grid.innerHTML += productoHTML;
          });

          contenido.appendChild(bloque);
        }
      });
  </script>
</body>
</html>
