<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Precios</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f0f2;
      color: #333;
    }

    .container {
      max-width: 960px;
      margin: auto;
      background: white;
      padding: 30px;
    }

    .cover-page {
  padding: 100px 20px 80px;
  text-align: center;
  page-break-after: always;
  background: #fdf8fa;
}

.cover-content {
  text-align: center;
  max-width: 600px;
  margin: auto;
}

.cover-logo img {
  height: 140px;
  margin-bottom: 30px;
}

.cover-title {
  font-size: 36px;
  font-weight: bold;
  color: #800020;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 10px;
}

.cover-subtitle {
  font-size: 24px;
  color: #444;
  margin-bottom: 20px;
}

.cover-divider {
  border: none;
  border-top: 2px solid #800020;
  width: 60%;
  margin: 20px auto;
}

.cover-contact {
  font-size: 16px;
  color: #555;
  line-height: 1.6;
}

.cover-contact a {
  color: #800020;
  text-decoration: none;
  font-weight: bold;
}

.cover-note {
  margin-top: 10px;
  font-size: 12px;
  color: #888;
}


    .category {
      margin-top: 40px;
      page-break-inside: avoid;
    }

    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f7d9df;
      padding: 10px 15px;
      border-left: 6px solid #800020;
      border-radius: 4px;
      margin-bottom: 15px;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    .category-header h2 {
      color: #800020;
      font-size: 20px;
      margin: 0;
    }

    .category-header img {
      height: 40px;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product {
      width: calc(33.333% - 20px);
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      box-sizing: border-box;
      text-align: center;
      page-break-inside: avoid;
    }

    .product img {
      height: 120px;
      width: 100%;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-name {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .product-description {
      font-size: 13px;
      color: #666;
      margin-bottom: 6px;
    }

    .product-price {
      color: #228c22;
      font-size: 15px;
      font-weight: bold;
    }

    @media print {
      body {
        margin: 0;
      }

      .container {
        box-shadow: none;
        border-radius: 0;
        padding: 20px;
      }

      .cover-page {
        page-break-after: always;
      }

      .category {
        page-break-inside: avoid;
      }

      .category-header {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        page-break-after: avoid;
      }

      .product {
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Car√°tula -->
    <div class="cover-page">
  <div class="cover-content">
    <div class="cover-logo">
      <img src="https://acdn-us.mitiendanube.com/stores/005/821/939/themes/common/logo-1951200950-1739356298-6be1913107e967b9582522cb6ccf771a1739356298.png?0" alt="Snack Fan">
    </div>
    <div class="cover-title">CAT√ÅLOGO DE PRECIOS</div>
    <div class="cover-subtitle" id="Tipo">MINORISTA</div>
    <hr class="cover-divider">
    <div class="cover-contact">
      <div>üìû <strong>236 4316825</strong></div>
      <div>üì∏ <a href="https://instagram.com/snackfanjunin" target="_blank">@snackfanjunin</a></div>
    </div>
  </div>
</div>

    <!-- Cat√°logo -->
    <div id="contenido"></div>
  </div>

  <script>
  const tipo = new URLSearchParams(window.location.search).get("tipo") || "MINORISTA";
  document.getElementById("Tipo").innerText = tipo;

  const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZsx6ZE1gGg6vWsLWLjpUEDTfJxPa9ZYYjtlLT85N0OL-T3J0Q1LW8c0CBpufS3RXLRhWfH2lZTutU/pub?gid=1314104074&single=true&output=csv";

  function getImageUrl(filename) {
    return `https://www.appsheet.com/template/gettablefileurl?appName=Gestionstock-5955407&tableName=items&fileName=${encodeURIComponent(filename)}`;
  }

  function parsePrecio(valor) {
    if (!valor) return 0;
    return parseFloat(valor.replace(/"/g, "").replace(/\./g, "").replace(",", ".")) || 0;
  }

  fetch(sheetURL)
    .then(response => response.text())
    .then(csv => {
      const lines = csv.split("\n").filter(r => r.trim() !== "");
      const productos = [];

      for (let i = 1; i < lines.length; i++) {
        const [
          codigo,
          nombre,
          descripcion,
          imagen,
          categoria,
          proveedor,
          precioBaseStr,
          porcMayStr,
          porcMinStr
        ] = lines[i].split(",");

        const precioBase = parsePrecio(precioBaseStr);
        const porcMay = parsePrecio(porcMayStr);
        const porcMin = parsePrecio(porcMinStr);

        const precioFinal = tipo === "MAYORISTA"
          ? precioBase * (1 + porcMay / 100)
          : precioBase * (1 + porcMin / 100);

        productos.push({
          codigo,
          nombre,
          descripcion,
          imagen,
          categoria,
          proveedor,
          precio: precioFinal.toFixed(2)
        });
      }

      const grupo = {};
      productos.forEach(p => {
        if (!grupo[p.categoria]) grupo[p.categoria] = [];
        grupo[p.categoria].push(p);
      });

      const contenido = document.getElementById("contenido");

      for (const categoria in grupo) {
        const bloque = document.createElement("div");
        bloque.classList.add("category");
        bloque.innerHTML = `
          <div class="category-header">
            <h2>${categoria}</h2>
            <img src="https://acdn-us.mitiendanube.com/stores/005/821/939/themes/common/logo-1951200950-1739356298-6be1913107e967b9582522cb6ccf771a1739356298.png?0" alt="logo categoria">
          </div>
          <div class="product-grid"></div>
        `;

        const grid = bloque.querySelector(".product-grid");

        grupo[categoria].forEach(p => {
          const imgSrc = p.imagen
            ? getImageUrl(p.imagen)
            : 'https://via.placeholder.com/90x90?text=No+Img';

          grid.innerHTML += `
            <div class="product">
              <img loading="lazy"
                   src="${imgSrc}"
                   alt="${p.nombre}"
                   onerror="this.src='https://via.placeholder.com/90x90?text=No+Img'"
                   style="background: url('https://via.placeholder.com/90x90?text=...') center center no-repeat; background-size: contain;">
              <div class="product-name">${p.nombre}</div>
              ${p.descripcion ? `<div class="product-description">${p.descripcion}</div>` : ""}
              <div class="product-price">$${p.precio}</div>
            </div>
          `;
        });

        contenido.appendChild(bloque);
      }
    });
</script>

</body>
</html>
